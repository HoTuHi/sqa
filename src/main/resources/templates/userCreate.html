<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Bao Hiem</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand shadow navbar-light bg-light">
    <div class="container">
        <div class="collapse navbar-collapse justify-content-between" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="/">Trang chủ Admin</a>
            <form name="logoutForm" th:action="@{/logout}" method="post" >
                <button class="btn btn-outline" type="submit">Đăng xuất</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card shadow rounder mt-4">
        <div class="card-body d-flex justify-content-center flex-column">
            <h3 class="card-title mb-5 text-center">Tạo thông tin người dùng</h3>
            <div class="alert alert-danger" role="alert" th:if="${error}" >Tài khoản đã tồn tại</div>
                <form th:action="@{/user}" th:object="${user}" method="post" class="row">
                    <div class="col-6 mb-3 ">
                        <label class="form-label">Họ và tên</label>
                        <input th:field="*{name}" name="name" type="text" class="form-control">
                    </div>
                    <div class="col-6 mb-3 ">
                        <label class="form-label">Số CCCD/CMND</label>
                        <input  th:field="*{cccd}" name="cccd" type="text" class="form-control">
                    </div>
                    <div class="col-6 mb-3 ">
                        <label class="form-label">Địa chỉ</label>
                        <input th:field="*{address}" name="address" type="text" class="form-control">
                    </div>
                    <div class="col-6 mb-4 ">
                        <label class="form-label">Số điện thoại</label>
                        <input th:field="*{phone}" name="phone" type="text" class="form-control">
                    </div>
                    <div class="col-6 mb-4 ">
                        <label class="form-label">Đối tượng</label>
                        <select th:field="*{type}" name="type" class="form-control">
                            <option value="CBCNV">Cán bộ /Công nhân viên chức</option>
                            <option value="LUONG">Lương hưu/ Trợ cấp lao động</option>
                            <option value="THAIS">Thai sản</option>
                            <option value="THATN">Thất nghiệp</option>
                            <option value="HAGIA">Hộ gia đình</option>
                            <option value="DOITK">Đối tượng khác</option>
                        </select>
                    </div>
                    <div class="col-6 mb-4 ">
                        <label class="form-label">Lương</label>
                        <input th:field="*{salary}" name="salary" type="number" class="form-control">
                    </div>
                    <div class="col-6 mb-4 ">
                        <label class="form-label">Ngày thanh toán</label>
                        <input th:field="*{payment_date}" name="payment_date" type="date" class="form-control">
                    </div>
                    <div class="col-6 mb-4 ">
                        <label class="form-label">Hạn bảo hiểm</label>
                        <input th:field="*{due_date}" name="due_date" type="date" class="form-control">
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                        <button class="btn btn-primary">Thêm</button>
                    </div>
                </form>
        </div>
    </div>
</div>
</body>

</html>
