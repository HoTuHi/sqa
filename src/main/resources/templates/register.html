<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Bao Hiem</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="card shadow  mt-5" style="width: 30rem;">
        <div class="card-body p-5">
            <h3 class="card-title mb-5 text-center">Đăng ký tài khoản</h3>
            <div class="alert alert-danger" role="alert" th:if="${error}" >Tài khoản không tồn tại</div>
                <form  th:action="@{/register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Mã số bảo hiểm</label>
                        <input th:field="*{username}" name="username" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Họ và tên</label>
                        <input th:field="*{name}" name="name" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số CCCD/CMND</label>
                        <input th:field="*{cccd}" name="cccd" type="text" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Số điện thoại</label>
                        <input th:field="*{phone}" name="phone" type="text" class="form-control">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </div>
                </form>
                <div class="d-flex justify-content-center mt-3">
                    <a th:href="@{/login}">Đăng nhập</a>
                </div>
        </div>
    </div>
</div>
</body>

</html>
