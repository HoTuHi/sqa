<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Bao Hiem</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand shadow navbar-light bg-light">
    <div class="container">
        <div class="collapse navbar-collapse  justify-content-between" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="/">Trang chủ Admin</a>
            <form name="logoutForm" th:action="@{/logout}" method="post" >
                <button class="btn btn-outline" type="submit">Đăng xuất</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card shadow rounder mt-4">
        <div class="card-body d-flex justify-content-center flex-column">
            <div class="d-flex justify-content-end"><a th:href="@{/user/create}" class="btn btn-primary">Tạo mới</a></div>
            <h3 class="card-title mb-4 mt-3 text-center">Danh sách người tham gia bảo hiểm xã hội</h3>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Mã bảo hiểm</th>
                    <th scope="col">Tên</th>
                    <th scope="col">CCCD</th>
                    <th scope="col">Số điện thoại</th>
                    <th scope="col">Lương</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user,index: ${users}">
                    <td th:text="${index.index}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.cccd}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.salary}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
