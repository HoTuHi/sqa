<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Bao Hiem</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="card shadow  mt-5" style="width: 24rem;">
        <div class="card-body p-5">
            <h3 class="card-title mb-5 text-center">Đăng ký tài khoản</h3>
                <form th:action="@{/chooseimg}"
                      th:object="${user}" method="post"
                      enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Ảnh CCCD mặt trước</label>
                        <input class="form-control" name="image_front" type="file" id="formFile">
                    </div>
                    <div class="mb-4">
                        <label for="formFile2" class="form-label">Ảnh CCCD mặt sau</label>
                        <input class="form-control" name="image_back" type="file" id="formFile2">
                    </div>
                    <input name="username" th:field="*{username}" th:value="${user.getUsername()}" hidden>
                    <input name="name" th:field="*{name}" th:value="${user.getName()}" hidden>
                    <input name="cccd" th:field="*{cccd}" th:value="${user.getCccd()}" hidden>
                    <input name="address" th:field="*{address}" th:value="${user.getAddress()}" hidden>
                    <input name="phone" th:field="*{phone}" th:value="${user.getPhone()}" hidden>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </div>

                </form>
        </div>
    </div>
</div>
</body>

</html>
